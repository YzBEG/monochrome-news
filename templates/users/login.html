{% extends 'base.html' %}
{% load static %}

{% block title %}Вход | MONOCHROME NEWS{% endblock %}

{% block extra_head %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}

{% block content %}
<section class="hero hero-medium">
    <div class="video-container">
        <div style="width:100%; height:100%; background: linear-gradient(45deg, #000000 0%, #222222 100%);">
        </div>
    </div>
    
    <div class="video-overlay"></div>
    
    <div class="hero-content">
        <h1 class="hero-title">Вход в систему</h1>
    </div>
</section>

<section class="products">
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px;">ВХОД В АККАУНТ</h2>
            
            <form id="login-form">
                {% csrf_token %}
                
                <div class="form-group with-icon">
                    <label for="username">USERNAME</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group with-icon">
                    <label for="password">PASSWORD</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div id="login-error" class="form-errors" style="display: none;"></div>
                
                <button type="submit" class="btn-login">ВОЙТИ</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #888;">Нет аккаунта? <a href="/register/" style="color: #fff;">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.authService.isAuthenticated()) {
        window.location.href = '/';
    }
    
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'ВХОД...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.authService.setAuthData(data);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Ошибка при входе';
                    errorDiv.style.display = 'block';
                }
            
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    }
});
</script>
{% endblock %}
