{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация | MONOCHROME NEWS{% endblock %}

{% block extra_head %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}

{% block content %}
<section class="hero hero-medium">
    <div class="video-container">
        <div style="width:100%; height:100%; background: linear-gradient(45deg, #000000 0%, #222222 100%);">
        </div>
    </div>
    
    <div class="video-overlay"></div>
    
    <div class="hero-content">
        <h1 class="hero-title">Регистрация</h1>
    </div>
</section>

<section class="products">
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 30px;">СОЗДАНИЕ АККАУНТА</h2>
            
            <form id="register-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password2">REPEAT PASSWORD</label>
                    <input type="password" id="password2" name="password2" class="form-control" required>
                </div>
                
                <div id="register-error" class="form-errors" style="display: none;"></div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn-login">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </div>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #888;">Уже есть аккаунт? <a href="/login/" style="color: #fff;">Войдите</a></p>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    if (window.authService.isAuthenticated()) {
        window.location.href = '/';
    }
    
    const registerForm = document.getElementById('register-form');
    if (registerForm) {
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const errorDiv = document.getElementById('register-error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            if (password !== password2) {
                errorDiv.textContent = 'Пароли не совпадают';
                errorDiv.style.display = 'block';
                return;
            }

            const submitBtn = registerForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'РЕГИСТРАЦИЯ...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        email: email, 
                        password: password, 
                        password2: password2 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.authService.setAuthData(data);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Ошибка при регистрации';
                    errorDiv.style.display = 'block';
                }
            
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    }
});
</script>
{% endblock %}
